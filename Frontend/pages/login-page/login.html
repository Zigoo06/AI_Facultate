<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <iframe src="../../common/header/header.html" frameborder="0"></iframe>
    <form method="dialog" id="loginForm" class="login-form">
      <ul>
        <li>
          <label for="email">Email:</label><br />
          <input
            type="text"
            id="email"
            name="email"
            placeholder="email.address@domain.com"
          />
        </li>
        <li>
          <label for="password">Password:</label><br />
          <input
            type="password"
            id="password"
            name="password"
            placeholder="*******"
          /><br />
        </li>
        <li class="login-button">
          <button form="loginForm">Login</button>
        </li>
        <li class="reset-button">
          <button form="loginForm" type="reset">Clear Fields</button>
        </li>
      </ul>
    </form>
    <div class="footer">
    </div>
  </body>
</html>
